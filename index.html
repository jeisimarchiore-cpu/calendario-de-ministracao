<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretária do Pregador</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* bg-gray-50 */
            color: #1f2937; /* text-gray-800 */
        }
        h1, h2, h3, h4 {
            font-family: 'Lora', serif;
        }
        .main-nav-btn.active, .mobile-nav-btn.active {
            background-color: #e0e7ff; /* indigo-100 */
            color: #312e81; /* indigo-900 */
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; }
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .modal-glass {
            background: rgba(249, 250, 251, 0.6); /* bg-gray-50 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .tab-btn.active {
            border-bottom-color: #1e3a8a; /* indigo-800 */
            color: #1e3a8a;
        }
        [contenteditable]:focus { outline: none; }
        .progress-bar-fill { transition: width 0.5s ease-in-out; }
        .tag {
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="antialiased overflow-hidden">

    <!-- Auth Container -->
    <div id="auth-container" class="flex items-center justify-center h-screen bg-gray-100">
        <div class="w-full max-w-md p-4">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 id="auth-title" class="text-3xl font-bold text-center text-gray-800 mb-6">Bem-vindo</h2>
                
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="login-email" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Palavra-passe</label>
                        <input type="password" id="login-password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-indigo-800 hover:bg-indigo-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors">
                            Entrar
                        </button>
                        <a href="#" id="show-register" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                            Criar Conta
                        </a>
                    </div>
                </form>

                <form id="register-form" class="hidden">
                     <div class="mb-4">
                        <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="register-email" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Palavra-passe</label>
                        <input type="password" id="register-password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-indigo-800 hover:bg-indigo-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors">
                            Registar
                        </button>
                        <a href="#" id="show-login" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                            Já tenho conta
                        </a>
                    </div>
                </form>

                <p id="auth-error" class="text-red-500 text-xs italic mt-4 text-center"></p>

                <div class="my-4 flex items-center before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
                    <p class="text-center font-semibold mx-4 mb-0 text-gray-500">OU</p>
                </div>

                <button id="google-signin-btn" class="w-full flex justify-center items-center gap-2 bg-white hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded border border-gray-300 shadow-sm focus:outline-none focus:shadow-outline transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                    Entrar com Google
                </button>
            </div>
        </div>
    </div>


    <!-- Main App Container -->
    <div id="app-container" class="hidden h-screen w-full lg:p-4 pb-20 lg:pb-4 lg:pl-0">
        <header class="absolute top-0 right-4 p-4 flex items-center gap-4 text-sm z-20">
            <span id="user-email" class="text-gray-500"></span>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg transition-colors" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <div class="flex h-full w-full lg:gap-4">
            
            <!-- Main Navigation Sidebar -->
            <aside id="main-nav-panel" class="bg-white rounded-r-lg lg:rounded-lg p-4 flex-col gap-4 w-full lg:w-60 hidden lg:flex flex-shrink-0 shadow-md">
                 <div class="p-2 flex-grow flex flex-col">
                    <h1 class="text-2xl font-bold text-indigo-900 mb-8">Pregador App</h1>
                    <nav class="space-y-2">
                        <button data-view="dashboard-panel" class="main-nav-btn w-full text-left font-semibold p-3 rounded-lg flex items-center gap-3"><i class="fas fa-home fa-fw"></i>Início</button>
                        <button data-view="sermons-panel" class="main-nav-btn w-full text-left font-semibold p-3 rounded-lg flex items-center gap-3"><i class="fas fa-file-alt fa-fw"></i>Sermões</button>
                        <button data-view="series-panel" class="main-nav-btn w-full text-left font-semibold p-3 rounded-lg flex items-center gap-3"><i class="fas fa-layer-group fa-fw"></i>Séries</button>
                        <button data-view="illustrations-panel" class="main-nav-btn w-full text-left font-semibold p-3 rounded-lg flex items-center gap-3"><i class="fas fa-lightbulb fa-fw"></i>Ilustrações</button>
                        <button data-view="agenda-panel" class="main-nav-btn w-full text-left font-semibold p-3 rounded-lg flex items-center gap-3"><i class="fas fa-calendar-alt fa-fw"></i>Agenda</button>
                        <button data-view="reading-plan-panel" class="main-nav-btn w-full text-left font-semibold p-3 rounded-lg flex items-center gap-3"><i class="fas fa-bible fa-fw"></i>Plano de Leitura</button>
                    </nav>
                </div>
            </aside>
            
            <main id="main-content" class="flex-grow flex flex-col gap-4 h-full p-4 lg:p-0">
                <!-- All main content panels will be dynamically inserted here -->
            </main>
        </div>
        
        <!-- Bottom Navigation (Mobile) -->
        <nav id="bottom-nav" class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-2 z-30 shadow-t-md">
             <button data-view="dashboard-panel" class="mobile-nav-btn flex flex-col items-center text-indigo-800 w-1/5">
                <i class="fas fa-home text-xl"></i><span class="text-xs mt-1">Início</span>
            </button>
            <button data-view="sermons-panel" class="mobile-nav-btn flex flex-col items-center text-gray-500 w-1/5">
                <i class="fas fa-file-alt text-xl"></i><span class="text-xs mt-1">Sermões</span>
            </button>
             <button data-view="series-panel" class="mobile-nav-btn flex flex-col items-center text-gray-500 w-1/5">
                <i class="fas fa-layer-group text-xl"></i><span class="text-xs mt-1">Séries</span>
            </button>
            <button data-view="illustrations-panel" class="mobile-nav-btn flex flex-col items-center text-gray-500 w-1/5">
                <i class="fas fa-lightbulb text-xl"></i><span class="text-xs mt-1">Ideias</span>
            </button>
            <button data-view="agenda-panel" class="mobile-nav-btn flex flex-col items-center text-gray-500 w-1/5">
                <i class="fas fa-calendar-alt text-xl"></i><span class="text-xs mt-1">Agenda</span>
            </button>
        </nav>
    </div>

    <!-- Modals go here... -->
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-20 lg:bottom-5 right-5 bg-indigo-800 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-24 opacity-0 transition-all duration-300 z-50"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        let appInitialized = false;
        
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCp2CxegdrcOk4Bj6I45_8LOl0nTOt3rEg",
            authDomain: "calendario-de-ministracao.firebaseapp.com",
            projectId: "calendario-de-ministracao",
            storageBucket: "calendario-de-ministracao.firebasestorage.app",
            messagingSenderId: "1091866768883",
            appId: "1:1091866768883:web:9290fd424ff5cbf0980e86",
            measurementId: "G-TBPTMVYF4M"
        };

        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        function initializeAppLogic() {
            if (appInitialized) return;
            appInitialized = true;
            // All the app logic will be here
            console.log("App logic initialized for user:", auth.currentUser.uid);
        }

        // --- Auth State Logic ---
        onAuthStateChanged(auth, user => {
            const authContainer = document.getElementById('auth-container');
            const appContainer = document.getElementById('app-container');

            if (user) {
                if (!appInitialized) {
                    authContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    appContainer.classList.add('flex');
                    document.getElementById('user-email').textContent = user.email;
                    initializeAppLogic();
                }
            } else {
                appInitialized = false;
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                appContainer.classList.remove('flex');
            }
        });
        
        // --- Auth Event Listeners ---
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authErrorEl = document.getElementById('auth-error');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');
        const logoutBtn = document.getElementById('logout-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authErrorEl.textContent = '';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                 switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        authErrorEl.textContent = "Email ou palavra-passe inválidos.";
                        break;
                    default:
                        authErrorEl.textContent = "Ocorreu um erro ao fazer o login.";
                }
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authErrorEl.textContent = '';
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                switch (error.code) {
                    case 'auth/weak-password':
                        authErrorEl.textContent = "A palavra-passe deve ter pelo menos 6 caracteres.";
                        break;
                    case 'auth/email-already-in-use':
                        authErrorEl.textContent = "Este email já está a ser utilizado.";
                        break;
                    case 'auth/invalid-email':
                        authErrorEl.textContent = "O formato do email é inválido.";
                        break;
                    case 'auth/operation-not-allowed':
                         authErrorEl.textContent = "Registo desativado. Contacte o administrador.";
                         break;
                    default:
                        authErrorEl.textContent = "Ocorreu um erro ao criar a conta.";
                }
            }
        });
        
        googleSignInBtn.addEventListener('click', async () => {
             authErrorEl.textContent = '';
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        break;
                    case 'auth/account-exists-with-different-credential':
                        authErrorEl.textContent = "Já existe uma conta com este email.";
                        break;
                    case 'auth/unauthorized-domain':
                        authErrorEl.textContent = `Domínio não autorizado. Adicione "${window.location.hostname}" aos 'Domínios autorizados' no Firebase Console.`;
                        break;
                    default:
                        authErrorEl.textContent = "Ocorreu um erro ao entrar com o Google.";
                }
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));
        
        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            document.getElementById('auth-title').textContent = 'Criar Conta';
            authErrorEl.textContent = '';
        });
        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            document.getElementById('auth-title').textContent = 'Login';
            authErrorEl.textContent = '';
        });

    </script>
</body>
</html>
